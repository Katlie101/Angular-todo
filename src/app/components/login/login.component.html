<div class="loginform">
    <h1>Welcome Back! Ready to track your tasks?</h1>
    <div>
        <label>Username</label>
        <br>
        <input [(ngModel)]="username" placeholder="Who needs access?">
    </div>
    <div>
        <label>Password</label>
        <br>
        <input [(ngModel)]="password" placeholder="Mhmm, secret code please">
    </div>    
        <br>
        <button (click)="login()">Login</button>
        <p>Stay organized with a todo list profile. <button routerLink="/signup">Click here to signup!</button></p>   
</div>
