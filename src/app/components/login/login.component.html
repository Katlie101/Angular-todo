<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="loginform">
    <h1>Welcome Back! Ready to track your tasks?</h1>
    <div class="userlog">
        <label>Username</label>
        <br>
        <input id="username" type="text" name="username" [(ngModel)]="username" placeholder="Who needs access?">
        <div *ngIf="username">
            <small>Username required</small>
        </div>
    </div>
    <div class="userpass">
        <label>Password</label>
        <br>
        <input type="text" name="password" [(ngModel)]="password" placeholder="Mhmm, secret code please">
        <div *ngIf="password">
            <small>Password must have minimum of 6 objects.</small>
        </div>
    </div>
    <div></div>
    

        <br>
        <button type="submit" (click)="login()">Login</button>
        <p>Stay organized with a todo list profile. <button routerLink="/signup">Click here to signup!</button></p>   
</div>
</form>
